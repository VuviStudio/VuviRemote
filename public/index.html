<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rdc</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        #vm-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: none;
        }
        #cursor {
            position: fixed;
            width: 26px;
            height: 26px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            transition: transform 0.05s cubic-bezier(.4,2,.6,1);
        }
        #cursor-arrow {
            position: absolute;
            left: 0;
            top: 0;
            width: 26px;
            height: 26px;
            pointer-events: none;
            z-index: 1001;
        }
        #cursor-arrow svg {
            width: 26px;
            height: 26px;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.55));
            display: block;
        }
        #cursor-arrow svg polygon {
            fill: #fff;
            stroke: #222;
            stroke-width: 1.5;
        }
        #cursor-arrow svg path {
            stroke: #222;
            stroke-width: 1.2;
            fill: none;
        }
        #cursor.clicking #cursor-arrow svg polygon {
            fill: #222;
            stroke: #fff;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            z-index: 1001;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        #status.fade {
            opacity: 0;
        }
        #fullscreen-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        #identifier {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            display: none;
        }
        #identifier::before {
            content: '‚ö°';
            font-size: 18px;
        }
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2ecc71;
            margin-left: 8px;
            box-shadow: 0 0 5px #2ecc71;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        #screen-switcher {
            position: fixed;
            bottom: 24px;
            left: 24px;
            padding: 14px 28px;
            background: rgba(30, 30, 30, 0.55);
            border: 1.5px solid rgba(255,255,255,0.08);
            color: #f5f5f5;
            border-radius: 16px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.25s, box-shadow 0.25s, border 0.25s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.10);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }
        #screen-switcher:hover {
            background: rgba(40, 40, 40, 0.75);
            border: 1.5px solid rgba(255,255,255,0.16);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
        }
        #screen-switcher::before {
            content: 'üñ•Ô∏è';
            font-size: 20px;
        }
        #screen-overview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 40, 40, 0.38);
            padding: 18px 8px 18px 8px;
            border-radius: 24px;
            z-index: 1002;
            display: none;
            gap: 32px;
            max-width: 96vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 48px 0 rgba(0,0,0,0.13);
            border: 1.5px solid rgba(255,255,255,0.10);
            backdrop-filter: blur(32px) saturate(1.5);
            -webkit-backdrop-filter: blur(32px) saturate(1.5);
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        .screen-item {
            background: rgba(255,255,255,0.03);
            padding: 0;
            border-radius: 18px;
            color: #222;
            cursor: pointer;
            transition: box-shadow 0.25s, transform 0.25s, border 0.25s, background 0.25s;
            border: 1.5px solid rgba(255,255,255,0.08);
            min-width: 320px;
            max-width: 340px;
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 0;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .screen-item:hover {
            background: rgba(255,255,255,0.07);
            transform: translateY(-6px) scale(1.025);
            box-shadow: 0 12px 48px 0 rgba(0,0,0,0.12);
            border: 1.5px solid rgba(255,255,255,0.16);
        }
        .screen-item.active {
            border: 2px solid rgba(255,255,255,0.18);
            box-shadow: 0 0 32px 0 rgba(0,0,0,0.10);
            background: rgba(255,255,255,0.10);
        }
        .screen-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: rgba(30,30,30,0.18);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
        }
        .screen-info {
            padding: 22px 18px 18px 18px;
            background: rgba(24,24,24,0.72);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: #fff;
        }
        .screen-item h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.01em;
            color: #fff;
        }
        .screen-item p {
            margin: 0 0 0 0;
            font-size: 15px;
            opacity: 0.7;
            font-weight: 400;
            color: #fff;
        }
        .screen-item .active-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.18);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.04em;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
        }
        .screen-loading {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(30,30,30,0.18);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.12);
            border-top: 4px solid #f5f5f5;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    <div id="container">
        <div id="cursor"><div id="cursor-arrow">
            <svg viewBox="0 0 26 26">
                <polygon points="2,2 22,12 14,14 18,22 10,16 7,20" />
                <path d="M2,2 L14,14" />
            </svg>
        </div></div>
        <canvas id="vm-screen"></canvas>
    </div>
    <button id="fullscreen-btn">‚õ∂ Fullscreen</button>
    <button id="screen-switcher">üñ•Ô∏è</button>
    <div id="screen-overview"></div>
    <script>
        const canvas = document.getElementById('vm-screen');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const cursor = document.getElementById('cursor');
        const container = document.getElementById('container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const identifier = document.getElementById('identifier');
        const screenSwitcher = document.getElementById('screen-switcher');
        const screenOverview = document.getElementById('screen-overview');
        
        let ws = null;
        let isFullscreen = false;
        let audioContext = null;
        let reconnectInterval = 5000;
        let reconnectTimeout = null;
        let lastReconnectAttempt = 0;
        const RECONNECT_COOLDOWN = 120000;
        const MAX_RECONNECT_INTERVAL = 60000;
        let serverWidth = 0;
        let serverHeight = 0;
        let screens = [];
        let activeScreenIndex = 0;

        function connectWebSocket() {
            if (Date.now() - lastReconnectAttempt < reconnectInterval) return;
            lastReconnectAttempt = Date.now();

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host;
            
            if (ws) {
                ws.close();
            }

            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                status.textContent = 'Connected';
                status.style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
                fadeStatus();
                clearTimeout(reconnectTimeout);
                reconnectInterval = 5000;
                
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.close();
                        connectWebSocket();
                    }
                }, RECONNECT_COOLDOWN);
            };

            ws.onclose = () => {
                status.classList.remove('fade');
                status.textContent = 'Disconnected - Reconnecting...';
                status.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
                reconnectInterval = Math.min(reconnectInterval * 1.5, MAX_RECONNECT_INTERVAL);
                reconnectTimeout = setTimeout(connectWebSocket, reconnectInterval);
            };

            ws.onerror = () => {
                reconnectInterval = Math.min(reconnectInterval * 2, MAX_RECONNECT_INTERVAL);
            };

            ws.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    const url = URL.createObjectURL(event.data);
                    const img = new Image();
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        const containerAspect = container.clientWidth / container.clientHeight;
                        const imageAspect = img.width / img.height;
                        
                        let drawWidth, drawHeight;
                        
                        if (containerAspect > imageAspect) {
                            drawHeight = container.clientHeight;
                            drawWidth = drawHeight * imageAspect;
                        } else {
                            drawWidth = container.clientWidth;
                            drawHeight = drawWidth / imageAspect;
                        }
                        
                        canvas.width = drawWidth;
                        canvas.height = drawHeight;
                        
                        ctx.drawImage(img, 0, 0, drawWidth, drawHeight);
                        
                        URL.revokeObjectURL(url);
                    };
                    img.src = url;
                } else {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'screens') {
                            screens = data.screens;
                            activeScreenIndex = data.activeScreen;
                        } else if (data.type === 'screenPreviews') {
                            screenOverview.innerHTML = '';
                            screens.forEach((screen, index) => {
                                const screenElement = document.createElement('div');
                                screenElement.className = `screen-item${screen.isActive ? ' active' : ''}`;
                                const timestamp = new Date().getTime(); 
                                screenElement.innerHTML = `
                                    <img class="screen-preview" src="${data.filenames[index]}?t=${timestamp}" alt="${screen.name}">
                                    <div class="screen-info">
                                        <h3>${screen.name}</h3>
                                        <p>${screen.bounds.width}x${screen.bounds.height}</p>
                                    </div>
                                    ${screen.isActive ? '<div class="active-badge">Active</div>' : ''}
                                `;
                                screenElement.onclick = () => switchScreen(index);
                                screenOverview.appendChild(screenElement);
                            });
                        } else if (data.type === 'audio') {
                            playAudioData(data.data);
                        }
                    } catch (e) {
                        console.error('Error parsing message:', e);
                    }
                }
            };
        }

        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
            }
        }

        async function playAudioData(base64Data) {
            if (!audioContext) await initAudio();
            
            try {
                const arrayBuffer = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0)).buffer;
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (err) {
                console.error('Audio playback error:', err);
            }
        }

        const pressedKeys = new Set();
        let currentMouseX = 0;
        let currentMouseY = 0;
        let mouseMovementInterval = null;
        const MOUSE_MOVE_SPEED = 10; 

        function updateMousePosition(x, y) {
            currentMouseX = x;
            currentMouseY = y;
            cursor.style.transform = `translate(${x - 2}px, ${y - 2}px)`;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const scaledX = Math.round((x - rect.left) * scaleX);
            const scaledY = Math.round((y - rect.top) * scaleY);
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'mousemove',
                    x: scaledX,
                    y: scaledY
                }));
            }
        }

        function handleArrowKeys(e, isKeyDown) {
            const rect = canvas.getBoundingClientRect();
            
            if (isKeyDown && !mouseMovementInterval) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    mouseMovementInterval = setInterval(() => {
                        const moveAmount = e.key === 'ArrowLeft' ? -MOUSE_MOVE_SPEED : MOUSE_MOVE_SPEED;
                        currentMouseX = Math.max(rect.left, Math.min(rect.right, currentMouseX + moveAmount));
                        updateMousePosition(currentMouseX, currentMouseY);
                    }, 16); // ~60fps
                } else if (e.key === 'ArrowUp') {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'mousedown',
                            button: 'right'
                        }));
                    }
                } else if (e.key === 'ArrowDown') {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'mousedown',
                            button: 'left'
                        }));
                    }
                }
            } else if (!isKeyDown) {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    if (mouseMovementInterval) {
                        clearInterval(mouseMovementInterval);
                        mouseMovementInterval = null;
                    }
                } else if (e.key === 'ArrowUp') {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'mouseup',
                            button: 'right'
                        }));
                    }
                } else if (e.key === 'ArrowDown') {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'mouseup',
                            button: 'left'
                        }));
                    }
                }
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            const { x, y } = updateMousePosition(e.clientX, e.clientY);
            cursor.style.display = 'block';
        });

        document.addEventListener('keydown', (e) => {
            if (!pressedKeys.has(e.key)) {
                pressedKeys.add(e.key);
                
                if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                    e.preventDefault();
                    handleArrowKeys(e, true);
                    return;
                }

                if (e.ctrlKey && (e.key === 'ArrowUp' || e.key === 'ArrowDown')) {
                    e.preventDefault();
                }

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'keydown',
                        key: e.key,
                        shift: e.shiftKey,
                        ctrl: e.ctrlKey,
                        alt: e.altKey,
                        meta: e.metaKey
                    }));
                }
            }
            if (e.key === 'Meta' || e.key === 'OS' || e.metaKey || e.ctrlKey || e.key === 'Delete' || 
                e.key === 'Backspace' || e.key === ' ' || e.key === 'Space') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            pressedKeys.delete(e.key);
            
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                handleArrowKeys(e, false);
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'keyup',
                    key: e.key,
                    shift: e.shiftKey,
                    ctrl: e.ctrlKey,
                    alt: e.altKey,
                    meta: e.metaKey
                }));
            }
            if (e.key === 'Meta' || e.key === 'OS' || e.metaKey || e.ctrlKey || e.key === 'Delete' || 
                e.key === 'Backspace' || e.key === ' ' || e.key === 'Space') {
                e.preventDefault();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            isFullscreen = !!document.fullscreenElement;
            fullscreenBtn.textContent = isFullscreen ? '‚õ∂ Exit Fullscreen' : '‚õ∂ Fullscreen';
            
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        });
        
        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                document.documentElement.requestFullscreen().catch(console.error);
            } else {
                document.exitFullscreen().catch(console.error);
            }
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'wheel',
                    deltaX: e.deltaX,
                    deltaY: e.deltaY,
                    deltaMode: e.deltaMode
                }));
            }
        });

        window.addEventListener('resize', () => {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'dimensions',
                    width: window.innerWidth,
                    height: window.innerHeight
                }));
            }
        });

        const fadeStatus = () => {
            setTimeout(() => {
                status.classList.add('fade');
            }, 3000);
        };

        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            cursor.classList.add('clicking');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'mousedown',
                    button: e.button === 0 ? 'left' : 'right'
                }));
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            e.preventDefault();
            cursor.classList.remove('clicking');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'mouseup',
                    button: e.button === 0 ? 'left' : 'right'
                }));
            }
        });

        canvas.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        canvas.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        function attemptAutoFullscreen() {
            document.documentElement.requestFullscreen().catch(err => {
                console.log('Auto fullscreen failed:', err);
            });
        }

        document.addEventListener('click', attemptAutoFullscreen, { once: true });
        document.addEventListener('touchstart', attemptAutoFullscreen, { once: true });

        document.addEventListener('click', initAudio, { once: true });
        connectWebSocket();

        function showScreenOverview() {
            screenOverview.innerHTML = '';
            screenOverview.style.display = 'flex';
            screens.forEach((screen, index) => {
                const screenElement = document.createElement('div');
                screenElement.className = `screen-item${screen.isActive ? ' active' : ''}`;
                screenElement.innerHTML = `
                    <div class="screen-loading"><div class="loader"></div></div>
                    <div class="screen-info">
                        <h3>${screen.name}</h3>
                        <p>${screen.bounds.width}x${screen.bounds.height}</p>
                    </div>
                    ${screen.isActive ? '<div class="active-badge">Active</div>' : ''}
                `;
                screenOverview.appendChild(screenElement);
            });
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'getScreenPreviews'
                }));
            }
        }

        function hideScreenOverview() {
            screenOverview.style.display = 'none';
            screenOverview.innerHTML = '';
        }

        function switchScreen(index) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'switchScreen',
                    screenIndex: index
                }));
            }
            hideScreenOverview();
        }

        screenSwitcher.onclick = showScreenOverview;

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'R' && e.altKey) {
                e.preventDefault();
                showScreenOverview();
            }
        });
    </script>
</body>
</html>
